<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruedas en Stock</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ruedas Disponibles</h1>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Dimensiones</th>
                <th>Precio (â‚¬)</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for tire in tires %}
            <tr>
                <td>{{ tire.brand }}</td>
                <td>{{ tire.model }}</td>
                <td>{{ tire.dimensions }}</td>
                <td>{{ tire.price }}</td>
                <td>{{ tire.stock }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay ruedas disponibles en stock.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
