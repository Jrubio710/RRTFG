{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva Confirmada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

  {% if messages %}
    {% for message in messages %}
      <div class="bg-green-500 text-white px-4 py-3 rounded mb-4">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% if pdf_url %}


    <script>
      window.onload = () => {
        const link = document.createElement('a');
        link.href = "{{ pdf_url }}";
        link.download = "reserva_rubioroad.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
    </script>

  {% else %}
    <p>No se encontr√≥ el comprobante.</p>
  {% endif %}

  <a href="{% url 'home' %}" class="px-6 py-2 bg-orange-500 bg-opacity-90 text-white rounded-full hover:bg-opacity-100 transition">Volver al inicio</a>
</body>
</html>
